<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3>archangel</h3>
        <div class="slider">
          <span>THEME:</span>
          <div class="numbers">
            <div class="group">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <input type="range" name="" id="ranger" min="1" max="3" value="1" />
          </div>
        </div>
      </div>
      <div class="screen">
        <input type="text" name="" id="screen" placeholder="0" />
      </div>
      <div class="bottom">
        <button class="btn zero">0</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiply">*</button>
        <button class="btn divide">/</button>
        <button class="btn add">+</button>
        <button class="btn subtract">-</button>
        <button class="equal">=</button>
        <button class="reset">RESET</button>
        <button class="delete">DEL</button>
        <button class="btn dot">.</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
